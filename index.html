<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩坏电脑的小站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
            cursor: none; /* 隐藏默认鼠标 */
            overflow: hidden; /* 禁止滚动 */
        }
        .button-container {
            display: grid;
            gap: 20px;
            position: relative;
            z-index: 1;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 150px), 1fr));
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            box-sizing: border-box;
        }
        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: 1fr;
            }
        }
        button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            cursor: none;
            width: 100%; /* 保持按钮填充容器 */
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .custom-cursor {
            position: absolute;
            width: 32px; /* 根据需要调整大小 */
            height: 32px; /* 根据需要调整大小 */
            pointer-events: none; /* 不影响鼠标事件 */
            z-index: 2;
        }
        .page-title {
            text-align: center;
            font-size: 2.5rem;
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }
        @media (max-width: 600px) {
            .page-title {
                font-size: 1.8rem;
                margin: 15px 0 15px;
            }
        }
    </style>

</head>
<body>
<h2 class="page-title">玩坏电脑的小站</h2>
    <div class="button-container" id="buttonContainer"></div>
    <img src="https://github.com/wzmwayne/wzmwayne.github.io/raw/b461935d4929e87c5a28020e9b7d0295f5d9700c/gsb.png" alt="Custom Cursor" class="custom-cursor">

    <script>
        // 字典包含按钮名和对应的跳转链接
        const buttonLinks = {
            "下载BetterSeewo": "https://wzmwayne.github.io/betterseewo/",
            "onlin cmd": "https://wzmwayne.github.io/onlin_cmd/",
            "在线增加文件大小": "https://wzmwayne.github.io/Increase_File_Size/",
            "看我的哔哩哔哩主页": "https://space.bilibili.com/3546822289131703",
            "锁屏": "https://github.com/wzmwayne/locker/releases/tag/1.0",
            "下载锁屏": "https://github.com/wzmwayne/locker/releases/download/1.0/default.exe",
            "mc lunch": "https://wzmwayne.github.io/mclunch/"
        };

        // 获取按钮容器元素
        const buttonContainer = document.getElementById('buttonContainer');

        // 创建按钮并添加到容器中
        for (const [name, link] of Object.entries(buttonLinks)) {
            const button = document.createElement('button');
            button.textContent = name;
            button.addEventListener('click', () => {
                window.open(link, '_blank'); // 在新标签页打开链接
            });
            buttonContainer.appendChild(button);
        }

        // 获取自定义光标图像元素
        const customCursor = document.querySelector('.custom-cursor');

        // 初始化自定义光标位置
        document.addEventListener('mousemove', (event) => {
            event.preventDefault(); // 阻止默认的鼠标移动行为

            // 更新自定义光标的位置，使其左上角与鼠标对齐
            customCursor.style.left = `${event.clientX}px`;
            customCursor.style.top = `${event.clientY}px`;
        }, { passive: false }); // 确保可以阻止默认行为

        // 监听鼠标按下事件
        document.addEventListener('mousedown', (event) => {
            event.preventDefault();
            const elements = document.elementsFromPoint(
                parseFloat(customCursor.style.left || '0'),
                parseFloat(customCursor.style.top || '0')
            );
            elements.forEach(element => {
                if (element.tagName === 'BUTTON') {
                    element.dispatchEvent(new MouseEvent('mousedown', { bubbles: true }));
                }
            });
        }, { passive: false });

        // 监听鼠标释放事件
        document.addEventListener('mouseup', (event) => {
            event.preventDefault();
            const elements = document.elementsFromPoint(
                parseFloat(customCursor.style.left || '0'),
                parseFloat(customCursor.style.top || '0')
            );
            elements.forEach(element => {
                if (element.tagName === 'BUTTON') {
                    element.dispatchEvent(new MouseEvent('mouseup', { bubbles: true }));
                }
            });
        }, { passive: false });

        // 监听点击事件
        document.addEventListener('click', (event) => {
            event.preventDefault();
            const elements = document.elementsFromPoint(
                parseFloat(customCursor.style.left || '0'),
                parseFloat(customCursor.style.top || '0')
            );
            elements.forEach(element => {
                if (element.tagName === 'BUTTON') {
                    element.dispatchEvent(new MouseEvent('click', { bubbles: true }));
                }
            });
        }, { passive: false });

        // 阻止浏览器默认的右键菜单
        document.addEventListener('contextmenu', (event) => {
            event.preventDefault();
        });
    </script>
</body>
</html>
